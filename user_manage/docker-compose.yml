services:
  user_manage_mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: ec
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_0900_ai_ci
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
#    networks:
#      - priNet
  user-manage:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "9001:9000"
    depends_on:
      - user_manage_mysql
