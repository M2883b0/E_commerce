syntax = "proto3";

package api.operate;

option go_package = "ai_manage/api/operate;operate";
option java_multiple_files = true;
option java_package = "api.operate";

service AI {
	rpc ChatAI (ChatAIRequest) returns (ChatAIReply); //创建AI对话
}

message ChatAIRequest {
	int64 User_id = 1;
	string Query = 2;   //用户输入的请求
}
message ChatAIReply {
	string Reply = 1;   //AI的回复
	int32 Code =2;
	string Msg =3;
}